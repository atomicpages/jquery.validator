<!DOCTYPE html>
<html lang="en">
<meta chatset="utf-8">
<head>
<title>Demo</title>
<style type="text/css">
	input[type="text"],
	input[type="email"] {
		border-radius: 2px;
		border: 1px solid #ccc;
		padding: 5px;
		box-shadow: inset 1px 0 2px rgba(0,0,0,0.1);
		font-size: 0.8rem;
		margin-bottom: 1rem;
	}
	.invalid {
		color: red;
		border-color: red;
		box-shadow: 0 0 5px rgba(255,0,0,0.5) !important;
	}
</style>
</head>
<body>
	<form method="post" novalidate>
		<input type="text" name="name" placeholder="John Doe" required><br>
		<input type="email" name="email" placeholder="user@exaxmple.com" required><br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../jquery.validator.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("form").validator();
	});
</script>
</html>
